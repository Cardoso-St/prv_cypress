<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Usuário</h2>
        <input type="text" id="nome" placeholder="Nome">
        <input type="email" id="cadastro-email" placeholder="Email">
        <input type="password" id="senha1" placeholder="Senha">
        <input type="password" id="senha2" placeholder="Confirmar Senha">
        <button id="cadastrar" disabled>Cadastrar</button>
        <p id="cadastro-error" style="display: none; color: red;">Erro no cadastro</p>
    </div>
    <script src="./js/cadastro.js"></script>
</body>
</html>
